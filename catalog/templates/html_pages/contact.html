<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты Vissumlex</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <style>
        h1 {
            color: purple;
        }
    </style>
</head>

<body>
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2">
            <div class="container text-bg-dark h-100" style="position: fixed; width: 16.67%; height: 100%;">
                <div class="card text-bg-dark mb-5 vh-100" style="max-width: 18rem;">
                    <div class="card-header">
                        <h3>Меню</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <button class="btn btn-dark w-100 text-start" type="button">Главная</button>
                            <button class="btn btn-dark w-100 text-start" type="button">Категории</button>
                            <button class="btn btn-dark w-100 text-start" type="button">Заказы</button>
                            <button class="btn btn-dark w-100 text-start" type="button">Контакты</button>
                        </ul>
                    </div>
                    <div class="dropup-center dropup mt-3">
                        <button class="btn btn-secondary dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Панель администратора
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Профиль</button></li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main content -->
        <div class="col-10 offset-2">
            <div class="container mt-5">
                <div class="row justify-content-center mb-3">
                    <h1 class="text-center">Наши контакты</h1>
                </div>
                <div class="row g-4">
                    <!-- Форма -->
                    <div class="col-md-6">
                        <form method="post" action="">
                            {% csrf_token %}
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email адрес</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Ваше имя" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="messageTextarea" class="form-label">Сообщение</label>
                            <textarea class="form-control" id="messageTextarea" rows="3" placeholder="Введите текст сообщения" name="message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Отправить</button>
                             </form>
                    </div>


                    <!-- Контактная информация -->
                    <div class="col-md-6">
                        <div class="card text-bg-secondary h-100">
                            <div class="card-body">
                                <h2>Контактные данные</h2>
                                <p class="mt-4">Barcelona, Spain</p>
                                <p>calle Aragó 208, 2-5, 08011</p>
                                <hr>
                                <div class="row mt-3">
                                    <div class="col-6"><strong>WhatsApp</strong></div>
                                    <div class="col-6">+34 656 47 37 28</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
