{% extends 'html_pages/base.html' %}

{% block content %}
<div class="col-10 offset-2">
    <div class="container mt-5">
        <div class="row justify-content-center mb-3">
            <h1 class="text-center">Наши контакты</h1>
        </div>
        <div class="row g-4">
            <!-- Форма -->
            <div class="col-md-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email адрес</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Ваше имя" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="messageTextarea" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="messageTextarea" rows="3" placeholder="Введите текст сообщения" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Отправить</button>
                </form>
            </div>

            <!-- Контактная информация -->
            <div class="col-md-6">
                <div class="card text-bg-secondary h-100">
                    <div class="card-body">
                        <h2>Контактные данные</h2>

{% endblock %}
