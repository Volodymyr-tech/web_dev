{% extends 'html_pages/base.html' %}

{% block content %}
{% if user.is_authenticated and user %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">Изменить товар</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            <div class="form-group mt-3">
                <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                {{ f }}
            </div>
            <div class="form-error text-danger">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3 w-100">Изменить товар</button>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
