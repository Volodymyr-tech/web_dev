<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты Vissumlex</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">

    </script>
    <style>
        /* styles.css */
        h1 {
            color: purple;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-2">
            <div class="row w-100">
                <div class="container text-bg-dark h-100" style="position: fixed; width: 16.67%; height: 100%;">
                    <div class="card text-bg-dark mb-5 vh-100" style="max-width: 18rem;">
                        <div class="card-header">
                            <h3>Меню</h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <button class="btn btn-dark w-100 text-start" type="button">Главная</button>
                                <button type="button" class="btn btn-dark w-100 text-start">Категории</button>
                                <button type="button" class="btn btn-dark w-100 text-start">Заказы</button>
                                <button type="button" class="btn btn-dark w-100 text-start">Контакты</button>
                            </ul>
                        </div>
                        <div class="dropup-center dropup mt-3 ms-3">
                            <button class="btn btn-secondary dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Панель администратора
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">Профиль</button></li>
                                <li><a class="dropdown-item" href="#">Выход</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-10">
            <div class="row justify-content-center mt-5 mb-3">
                <h1 class="text-center">Наши контакты</h1>
            </div>
            <div class="container mt-5">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input class="form-control" type="text" placeholder="Default input" aria-label="Your name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <button type="submit" class="btn btn-primary mt-5">Submit</button>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6">
                       <div class="card text-bg-secondary"> <!-- Карточка для визуального отделения вложенных данных -->
                    <div class="card-body"> <!-- Тело карточки, внутри которого размещаются данные -->
                        <h2>Контактные данные:</h2>
                        <div class="row mt-5">
                            <div class="col-12">Barcelona, Spain, calle Aragó 208, 2-5, 08011</div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">WhatsApp</div>
                            <div class="col-6">+34 656 47 37 28</div>
                        </div>
                    </div>
                           </div>
                </div>
                </div>
            </div>
        </div>
    </div>
        </div>
</body>

</html>
